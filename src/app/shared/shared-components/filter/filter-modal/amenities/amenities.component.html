<section class="amenities">
  <header>
    <h3>Amenities</h3>
  </header>
  <div class="essentials">
    <div class="checkbox-wrapper">
      <div class="form-check" *ngFor="let item of amenities">
        <label class="form-check-label" for="{{ item }}">
          <span>{{ item }}</span>
        </label>
        <input
          class="form-check-input"
          type="checkbox"
          id="{{ item }}"
          value="{{ item }}"
          (change)="onAmenities($event)"
        />
      </div>
    </div>
  </div>

  <!-- <button type="button" class="more-less" (click)="onShowMore()">
    {{ showMore ? "Show more" : "Show less" }}
  </button> -->
</section>
