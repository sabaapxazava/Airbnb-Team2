<button class="filter-button" (click)="onShowModal()">
  <svg
    viewBox="0 0 16 16"
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    role="presentation"
    focusable="false"
    style="display: block; height: 16px; width: 16px; fill: currentcolor"
  >
    <path
      d="M5 8c1.306 0 2.418.835 2.83 2H14v2H7.829A3.001 3.001 0 1 1 5 8zm0 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6-8a3 3 0 1 1-2.829 4H2V4h6.17A3.001 3.001 0 0 1 11 2zm0 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
    ></path>
  </svg>
  Filters
</button>

<div
  [ngClass]="{ showmodal: showModal }"
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-filter-header
        (closeModalEmitter)="onCloseModal($event)"
      ></app-filter-header>
      <div class="modal-body">
        <app-price-range></app-price-range>
        <hr />
        <app-type-of-place></app-type-of-place>
        <hr />
        <app-rooms-and-beds></app-rooms-and-beds>
        <hr />
        <app-property-type></app-property-type>
        <hr />
        <app-amenities></app-amenities>
        <hr />
        <app-host-language></app-host-language>
      </div>
      <br />
      <app-filter-footer></app-filter-footer>
    </div>
  </div>
</div>
