<h1 mat-dialog-title>Sign up</h1>
<div mat-dialog-content>
  <form [formGroup]="RegistrationForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">FullName</label>
      <input type="text" class="form-control" formControlName="fullName" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="number" class="form-control" formControlName="phoneNumber" />
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <input type="text" class="form-control" formControlName="gender" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <button type="submit" class="btn btn-primary" mat-dialog-close>
      Sign Up
    </button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
