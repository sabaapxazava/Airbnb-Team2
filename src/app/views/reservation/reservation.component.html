<article>
  <aside>
    <app-pay-form
      [HotelId]="this.currentHotelId"
      [Hotel]="this.card"
      [pricePaid]="cost"
      [endDate]="this.endDate"
      [startDate]="this.startDate"
    ></app-pay-form>
  </aside>
  <aside>
    <app-reserved-card
      [card]="this.card"
      [cost]="cost"
      [numberOfDays]="numberOfDays"
      [currentHotelId]="currentHotelId"
    ></app-reserved-card>
  </aside>
</article>
