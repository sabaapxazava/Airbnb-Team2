<article class="">
  <aside class="col-md-5">
    <div class="personal-info">
      <h2>Personal Information</h2>
      <form [formGroup]="userInfo" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFullName">Full Name</label>
          <input
            formControlName="fullName"
            type="text"
            class="form-control"
            id="exampleInputFullName"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPhoneNumber">Phone Number</label>
          <input
            formControlName="phoneNumber"
            type="number"
            class="form-control"
            id="exampleInputPhoneNumber"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputGender">Gender</label>
          <input
            formControlName="gender"
            type="text"
            class="form-control"
            id="exampleInputGender"
            placeholder="Gender"
          />
        </div>

        <button type="submit" class="btn btn-primary col-md-12">Save</button>
      </form>
    </div>
  </aside>
  <aside>
    <h2>Payment Form</h2>
    <div class="credit-cards">
      <div class="cc" *ngFor="let item of this.creditCards; index as i">
        <span class="chip"></span>
        <span class="cc-number">{{ item.cardNumber }}</span>
        <span class="cc-date expedition"
          >{{ item.expirationDay }}/{{ item.expirationMonth }}</span
        >
        <span class="cc-name">{{ item.cardName }}</span>
        <button class="btn btn-danger" (click)="delete(i)">Delete</button>
      </div>
    </div>
    <div class="add-credit-card">
      <app-save-credit-card
        (onSubmitEmitter)="onSubmitCreditCard($event)"
      ></app-save-credit-card>
    </div>
  </aside>
</article>
